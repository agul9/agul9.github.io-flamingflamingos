<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>theFlamingoGame</title>
        <link rel = "stylesheet" href = "style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
<!--    background music from soundimage.com-->
    <audio id="music"><source src="audio/music.mp3" /></audio>
<!--    all sound effects from mixkit.co-->
<!--    arcade game jump coin-->
    <audio id="fishSound"><source src="audio/gainPoint.wav" /></audio>
<!--    quick lock sound-->
    <audio id="fireSound"><source src="audio/losePoint.wav" /></audio>
<!--    mouse click close-->
    <audio id="mouseSound"><source src="audio/mouseClick.wav" /></audio>
    <div id = "game">
        <div class = "row">
            <div class = "column">
                <h1 id = "timer">0</h1>
                <img id = "heart1" src="graphics/heart.png" alt="image">
                <img id = "heart2" src="graphics/heart.png" alt="image">
                <img id = "heart3" src="graphics/heart.png" alt="image">
                <img id = "speaker" src = "graphics/soundOn.png" alt = "image">
                <!--Speaker by Dileep M from the Noun Project-->
                <!--for off: https://thenounproject.com/term/speaker/170038/-->
                <!--for on: https://thenounproject.com/search/?q=speaker+pixel&i=170040-->
                <!--no changes were made-->
            </div>
        </div>
        <div class = "home">
            <h1 id = "welcome">Welcome!</h1>
            <h2 id = "instruc">Dodge the fireballs<br/>and collect the fish to gain lives!<br/>Press space to restart</h2>
            <button id = "start">START</button>
        </div>
        <h2 id = "lost">you lose</h2>
        <div id = "character">
            <img id = "flamingo" src = "graphics/flamingo.png" alt="image">
        </div>
        </div>
    </body>
    <footer class = "footer">
        <p id = "musicTag">Music by Eric Matyas | www.soundimage.org</p>
        <p id = "copyright">Â© 2020 The Flaming Flamingos. All Rights Reserved.</p>
    </footer>
    <script src = "theFlamingoGame.js"></script>
</html>
